<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="images/favicon32.svg" type="image/x-icon" />
  <title>N F C</title>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__menu">
        <h1 class="game__name">Not fight club</h1>
        <div class="menu__modules">
          <svg class="fight__icon"></svg>
          <svg class="person__icon"></svg>
          <svg class="settings__icon"></svg>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="home__page">
      <div class="wrapper">
        <button class="fight__button">Fight</button>
      </div>
    </section>
    <section class="register__page">
      <div class="wrapper">
        <div class="register__block">
          <p class="register__info">Create your nickname</p>
          <form action="" class="register__form">
            <label class="register__label" for="nickname">Write nickname</label>
            <input class="register__input" type="text" id="nickname" maxlength="20" minlength="1" />
          </form>
          <button class="register__button">Create nickname</button>
        </div>
      </div>
    </section>
    <section class="hero__page">
      <div class="wrapper">
        <div class="hero__block">
          <div class="hero__picture-container hover__container">
            <img class="hero__avatar" src="./images/brus_li2.jpg" alt="ava" />
          </div>
          <div class="user__info">
            <p class="nickname">BigBoss</p>
            <div class="user__statistic">
              <p class="wins">Wins: <span class="wins__count">0</span></p>
              <p class="loses">Loses: <span class="loses__count">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="fight__page">
      <div class="wrapper">
        <div class="fight__block">
          <div class="user__block">
            <p class="nickname">BigBoss</p>
            <div class="hero__picture-container">
              <img class="hero__avatar" src="./images/brus_li2.jpg" alt="ava" />
            </div>
            <progress class="health__user" value="150" max="150"></progress>
            <div class="health-block">
              <p class="helth-text">HP:</p>
              <p class="health__quality-user">150</p>
            </div>
          </div>
          <div class="inputs__block">
            <p class="inputs__description">
              Pick <span class="span__zone">one</span> kick zone and
              <span class="span__zone">two</span> protect zones
            </p>
            <div class="forms__block">
              <form class="kick__form" action="">
                <label class="kick__label" for="head_kick"><input class="head__kick-zone-input kick__input" type="radio"
                    name="kick__zone" value="head" id="head_kick" />Head</label>
                <label class="kick__label" for="neck_kick"><input class="neck__kick-zone-input kick__input" type="radio"
                    name="kick__zone" value="neck" id="neck_kick" />Neck</label>
                <label class="kick__label" for="body_kick"><input class="body__kick-zone-input kick__input" type="radio"
                    name="kick__zone" value="body" id="body_kick" />Body</label>
                <label class="kick__label" for="belly_kick"><input class="belly__kick-zone-input kick__input"
                    type="radio" name="kick__zone" value="belly" id="belly_kick" />Belly</label>
                <label class="kick__label" for="legs_kick"><input class="legs__kick-zone-input kick__input" type="radio"
                    name="kick__zone" value="legs" id="legs_kick" />Legs</label>
              </form>
              <span class="middle__space"></span>
              <form class="protect__form" action="">
                <label for="head"><input class="head__zone-input protect__input" type="checkbox" name="zone"
                    value="head" id="head" />Head</label>
                <label for="neck"><input class="neck__zone-input protect__input" type="checkbox" name="zone"
                    value="neck" id="neck" />Neck</label>
                <label for="body"><input class="body__zone-input protect__input" type="checkbox" name="zone"
                    value="body" id="body" />Body</label>
                <label for="belly"><input class="belly__zone-input protect__input" type="checkbox" name="zone"
                    value="belly" id="belly" />Belly</label>
                <label for="legs"><input class="legs__zone-input protect__input" type="checkbox" name="zone"
                    value="legs" id="legs" />Legs</label>
              </form>
            </div>
            <button class="attack__button">ATTACK</button>
          </div>
          <div class="enemy__block">
            <p class="enemy__name">Doc Ock</p>
            <div class="enemy__picture-container">
              <img class="enemy__avatar" src="./images/enemy_2.jpg" alt="ava" />
            </div>
            <progress class="health__enemy" value="150" max="150"></progress>
            <div class="health-block">
              <p class="helth-text">HP:</p>
              <p class="health__quality-enemy">150</p>
            </div>
          </div>
        </div>
        <div class="log__information">
        </div>
      </div>
    </section>
  </main>
  <dialog class="hero__popup">
    <p class="hero__popup-description">Choose the hero</p>
    <div class="heroes__chose">
      <div class="hero__chose__container hero1" id="bruceLee">
        <img class="hero__img" src="./images/brus_li2.jpg" alt="hero" />
      </div>
      <div class="hero__chose__container hero2" id="asterix">
        <img class="hero__img" src="./images/asterix.jpg" alt="asterix" />
      </div>
      <div class="hero__chose__container hero3" id="leonardo">
        <img class="hero__img" src="./images/leonardo.jpg" alt="leonardo" />
      </div>
      <div class="hero__chose__container hero4" id="juggernaut">
        <img class="hero__img" src="./images/jaga.jpg" alt="jaga" />
      </div>
    </div>
    <img class="close__hero-btn" src="./images/close.svg" alt="icon" />
  </dialog>
  <dialog class="settings__popup">
    <div class="setting__block">
      <div class="user__paramets">
        <p class="user__description">Nickname:</p>
        <p class="nickname popup__nickname">BigBoss</p>
      </div>
      <button class="edit__button">Edit</button>
      <div class="save__block">
        <p class="save__text">New nickname</p>
        <input class="new__nickname" type="text" name="new__nickname" id="new__nickname" minlength="1" maxlength="20" />
        <button class="save__new-nickname">Save</button>
      </div>
    </div>
    <img class="close__settings-btn" src="./images/close.svg" alt="icon" />
  </dialog>
  <dialog class="finish__popup">
    <p class="result__description">You won!</p>
    <img class="close__finish-btn" src="./images/close.svg" alt="icon" />
  </dialog>
  <audio class="audio__choose" src="./audio/audio-choose.mp3"></audio>
  <script type="module" src="./index.js"></script>
</body>

</html>
