<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="images/favicon32.png" type="image/x-icon">
  <title>N F C</title>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__menu">
        <p class="status">Main</p>
        <h1 class="game__name">Not fight club</h1>
        <div class="menu__modules">
          <img src="./images/favicon32.png" alt="fight" class="fight__icon">
          <img src="./images/start.gif" alt="gif" class="person__icon">
          <img src="./images/settings.png" alt="settings" class="settings__icon">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="home__page">
      <div class="wrapper">
        <button class="fight__button">Fight</button>
      </div>
    </section>
    <section class="register__page">
      <div class="wrapper">
        <div class="register__block">
          <p class="register__info">Create your nickname</p>
          <form action="" class="register__form">
            <label class="register__label" for="nickname">Write nickname</label>
            <input class="register__input" type="text" id="nickname" maxlength="20" minlength="1">
          </form>
          <button class="register__button">Create nickname</button>
        </div>
      </div>
    </section>
    <section class="hero__page">
      <div class="wrapper">
        <div class="hero__block">
          <div class="hero__picture-container hover__container">
            <img class="hero__avatar" src="./images/brus_li2.jpg" alt="ava">
          </div>
          <div class="user__info">
            <p class="nickname">BigBoss</p>
            <div class="user__statistic">
              <p class="wins">Wins: 0</p>
              <p class="loses">Loses: 0</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="fight__page">
      <div class="wrapper">
        <div class="fight__block">
          <div class="user__block">
            <p class="nickname">BigBoss</p>
            <div class="hero__picture-container">
              <img class="hero__avatar" src="./images/brus_li2.jpg" alt="ava">
            </div>
            <progress class="health__user" value="150" max="150"></progress>
            <div class="health-block">
              <p class="helth-text">HP:</p>
              <p class="health__quality-user">150</p>
            </div>
          </div>
          <div class="inputs__block">
            <p class="inputs__description">Pick <span class="span__zone">one</span> kick zone and <span
                class="span__zone">two</span> protect zones</p>
            <div class="forms__block">
              <form class="kick__form" action="">
                <label class="kick__label" for=""><input class="head__kick-zone-input" type="radio" name="kick__zone"
                    id="head_kick">Head</label>
                <label class="kick__label" for=""><input class="neck__kick-zone-input" type="radio" name="kick__zone"
                    id="head_kick">Neck</label>
                <label class="kick__label" for=""><input class="body__kick-zone-input" type="radio" name="kick__zone"
                    id="head_kick">Body</label>
                <label class="kick__label" for=""><input class="belly__kick-zone-input" type="radio" name="kick__zone"
                    id="head_kick">Belly</label>
                <label class="kick__label" for=""><input class="legs__kick-zone-input" type="radio" name="kick__zone"
                    id="head_kick">Legs</label>
              </form>
              <span class="middle__space"></span>
              <form class="protect__form" action="">
                <label for=""><input class="head__zone-input" type="checkbox" name="zone" id="head">Head</label>
                <label for=""><input class="neck__zone-input" type="checkbox" name="zone" id="neck">Neck</label>
                <label for=""><input class="body__zone-input" type="checkbox" name="zone" id="body">Body</label>
                <label for=""><input class="belly__zone-input" type="checkbox" name="zone" id="belly">Belly</label>
                <label for=""><input class="legs__zone-input" type="checkbox" name="zone" id="legs">Legs</label>
              </form>
            </div>
            <button class="attack__button">ATTACK</button>
          </div>
          <div class="enemy__block">
            <p class="enemy__name">Doc Ock</p>
            <div class="enemy__picture-container">
              <img class="enemy__avatar" src="./images/enemy_2.jpg" alt="ava">
            </div>
            <progress class="health__enemy" value="150" max="150"></progress>
            <div class="health-block">
              <p class="helth-text">HP:</p>
              <p class="health__quality-enemy">150</p>
            </div>
          </div>
        </div>
        <div class="log__information">
          <p class="log__text">BigBoss attacked Snow troll to Belly Snow troll tried to block but Bosser was very lucky
            and crit his oppenent for 15 damage.</p>
        </div>
      </div>
    </section>
  </main>
  <dialog class="hero__popup">
    <div class="heroes__chose">
      <div class="hero__chose__container hero1">
        <img class="hero__img" src="./images/brus_li2.jpg" alt="hero">
      </div>
      <div class="hero__chose__container hero2">
        <img class="hero__img" src="./images/asterix.jpg" alt="asterix">
      </div>
      <div class="hero__chose__container hero3">
        <img class="hero__img" src="./images/leonardo.jpg" alt="leonardo">
      </div>
      <div class="hero__chose__container hero4">
        <img class="hero__img" src="./images/jaga.jpg" alt="jaga">
      </div>
    </div>
    <img class="close__hero-btn" src="./images/close.svg" alt="icon">
  </dialog>
  <dialog class="settings__popup">
    <div class="setting__block">
      <div class="user__paramets">
        <p class="user__description">Nickname:</p>
        <p class="nickname">BigBoss</p>
      </div>
      <button class="edit__button">Edit</button>
    </div>
    <img class="close__settings-btn" src="./images/close.svg" alt="icon">
  </dialog>
</body>

</html>
